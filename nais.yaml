apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbveileder
  namespace: default
  cluster: prod-fss
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/veilarbveileder/veilarbveileder:{{version}}
  port: 8080
  secureLogs:
    enabled: true
  liveness:
    path: veilarbveileder/internal/isAlive
    initialDelay: 15
  readiness:
    path: veilarbveileder/internal/selftest
    initialDelay: 15
  prometheus:
    enabled: true
    path: veilarbveileder/internal/metrics
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "2"
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  ingresses:
    - https://veilarbveileder.nais.adeo.no
    - https://app.adeo.no/veilarbveileder
  vault:
    enabled: true
  envFrom:
    - configmap: pto-config
  env:
    - name: LDAP_BASEDN
      value: dc=adeo,dc=no
    - name: LDAP_USER_BASEDN
      value: ou=NAV,ou=BusinessUnits,dc=adeo,dc=no
    - name: LDAP_SERVICEUSER_BASEDN
      value: ou=ServiceAccounts,dc=adeo,dc=no
    - name: LDAP_URL
      value: ldaps://ldapgw.adeo.no
    - name: LDAP_DOMAIN
      value: ADEO.NO
